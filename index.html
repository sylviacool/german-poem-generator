<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <title>AI German Poem Generator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI German poem generator</h1>
    </header>

    <main>
      <form id="poemForm">
        <input type="text" 
          id="name" 
          name="name"
          placeholder="Enter German poem topic"
          autofocus
          required
          autocomplete="off"
          class="topic"
        />
        <button type="submit">Submit</button>
      </form>
      <div id="poem"></div>
    </main>

    <footer>
      This AI Project was coded by
      <a href="https://github.com/sylviacool" target="_blank">Sylvia Uzoma</a>
      and is 
      <a href="https://github.com/sylviacool/german-poem-generator" target="_blank">open-sourced on Github</a>
      and is
      <a href="https://german-poem-generator50.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
  </div>

  <script src="src/script.js"></script>
</body>
</html>
